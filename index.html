<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<script src="phaser.min.js"></script>
<script
<script language="javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, 'MasterChef v1', { preload: preload, create: create });

function preload() {

	game.load.spritesheet('saladier', 'assets/saladier.png', 120, 60, 4);
	game.load.spritesheet('moule', 'assets/moule.png', 120, 90, 3);
	game.load.spritesheet('oeuf', 'assets/oeuf.png', 60, 60, 2);
	game.load.spritesheet('lait', 'assets/lait.png', 60, 120, 4);
	game.load.spritesheet('farine', 'assets/farine.png', 60, 90, 2);
	game.load.spritesheet('spatule', 'assets/spatule.png', 90, 60, 2);
	game.load.spritesheet('four', 'assets/four.png', 180, 180, 2);

	//Preload game data
	game.load.json('scene', 'scène.json');
	game.load.json('recette', 'recette.json');
}

	game.load.image('cuisine', 'assets/scène.png');

}

var ingredients;
var scene, interactions;
var sprites;

function create() {

	game.stage.backgroundColor = "#dedede";

	scene = game.cache.getJSON('scene');

	//Parsing de la recette
	var recetteData = game.cache.getJSON('recette');
	//Création de l'index principal pour permettre de retrouver facilement
	//les interactions attachées à un objet (source)
	interactions = {};
	recetteData.forEach(function(interaction) {
		var obj = interaction.preconditions.source.obj;
		var libétats = interaction.preconditions.source.état;
		//Il peut y avoir un ou plusieurs états initiaux
		//Je simplifie en regroupant les 2 cas.
		if (!(libétats instanceof Array)) libétats = [ libétats ];
		libétats.forEach(function(libétat) {
			var état = scene[obj].états.indexOf(libétat);
			if (!(obj in interactions)) {
				interactions[obj] = {};
				interactions[obj][état] = [];
				interactions[obj][état].push(interaction);
			} else {
				if (!(état in interactions[obj])) {
					interactions[obj][état] = [];
					interactions[obj][état].push(interaction);
				} else {
					interactions[obj][état].push(interaction);
				}
			}
		});
	});

	//Création des objets dans la scène
	//Affectation du comportement drag&drop
	//Référencement des sprites dans la scene
	ingredients = game.add.group();
	Object.keys(scene).forEach(function(key) {
		var objet = scene[key];
		ingredient = ingredients.create(objet.x, objet.y, objet.nom, objet.état);
		objet.sprite = ingredient;
		ingredient.anchor.setTo(0.5,1);
		game.physics.enable(ingredient, Phaser.Physics.ARCADE);
		if (interactions[objet.nom]) {
			ingredient.inputEnabled = true;
			ingredient.input.enableDrag(true);
		}
		ingredient.events.onDragStart.add(function(obj) {

	sprites = game.add.group();

	Object.keys(objets).forEach(function(objDataKey) {
		objData = objets[objDataKey];
		objSprite = sprites.create(objData.x, objData.y, objData.nom, 0);
		objSprite.anchor.setTo(0.5,1);
		objData.sprite = objSprite;
		game.physics.enable(objSprite, Phaser.Physics.ARCADE);
		objSprite.inputEnabled = true;
		objSprite.input.useHandCursor = true;

		nextSources = objSprite;

		if (objData.mobile) objSprite.input.enableDrag(true);
		//Gestion du drag&drop des objets pour les interactions entre
		//un objet et un autre.
		objSprite.events.onDragStart.add(function(obj) {
			draggedSprite = obj;
			obj.bringToTop();
			obj.retourne = function() {
				game.add.tween(obj).to(
					{ x:objet.x, y:objet.y},
					1000,
					Phaser.Easing.Circular.Out,
					true
				);
			}
		});
		ingredient.events.onDragStop.add(function(obj) {
			if (!game.physics.arcade.overlap(obj, ingredients, interaction)) {
				obj.retourne();
		}, this);
		objSprite.events.onDragStop.add(function(obj) {
			draggedSprite = null;
			game.physics.arcade.overlap(obj, sprites, function(me, other) {
				var source = me.key+"/"+objets[me.key].état;
				var cible = other.key+"/"+objets[other.key].état
				try {
					//Y'a-t-il une interaction entre ces 2 objets ?
					interactions[source][cible](objets[me.key], objets[other.key]);
				}
				catch(err) {
					console.log("Aucune interaction entre "+source+" et "+cible);
				}
			});
			//Dans tous les cas, l'objet retourne à sa (nouvelle ?) place
			obj.retourne();
		}, this);

		//Les objets qu'on ne peut pas drag&dropper peuvent
		//interagir avec eux-même...
		objSprite.events.onInputUp.add(function(obj) {
			if (!obj.input.draggable) {
				var source = obj.key+"/"+objets[obj.key].état;
				try {
					//Y-a-t-il une interaction de l'objet avec lui-même
					interactions[source]['self'](objets[obj.key]);
				} catch(err) {
					console.log("Aucune interaction de "+source+" sur lui-même");
				}
			}
		});
	});

	//Aide
	game.input.keyboard.onDownCallback = function(e) {
		if(e.keyCode == Phaser.Keyboard.SPACEBAR){
			if (draggedSprite) {
				//Surbrillance sur les cibles possibles
				console.log("allumer les objets cibles");
				var source = draggedSprite.key+"/"+objets[draggedSprite.key].état;
				if (interactions[source]!=undefined) {
					Object.keys(interactions[source]).forEach(function(obj) {
						var objet = obj.split('/')[0];
						var état = obj.split('/')[1];
						if (objets[objet].état == état) {
							//L'objet peut subir une interaction
							spr = objets[objet].sprite;
							spr.tint = 0x00FF00;
							nextCibles.push(spr);
						}
					});
				}
			} else {
				//Surbrillance sur le prochain objet à utiliser
				//------------------------
				/*Il faudrait scanner tous les objets de la scène et retenir ceux
				pour lesquels une interaction est possible.
				C'est très peu optimisé !
				Comment résoudre ce soucis ?
				Une solution consiste à avoir une représentation du scénario et un algo
				qui la suive.
				Une meileure solution est d'utiliser un algo de résolution qui, à partir
				d'un but donné (le gateau cuit) puisse trouver les "verrous" de manière
				récursive et construire un "arbre d'objectifs"
				*/
			}
		}
	}


	game.input.keyboard.onUpCallback = function(e) {
		if(e.keyCode == Phaser.Keyboard.SPACEBAR){
			nextSources.tint = 0xffffff;
			nextCibles.forEach(function(o) {
				o.tint = 0xFFFFFF;
			});
			nextCibles.splice(0, nextCibles.length);
		}

	}
}


function interaction(me, other) {
	//Je veux trouver rapidement les interactions dont me.key est la source.
	//Je dois disposer d'un index, qui est construit lors du parsing de la recette.
	var interactionsDisponibles = interactions[me.key][me.frame];
	if (interactionsDisponibles) {
		interactionsDisponibles.forEach(function(inter) {
			//Pour chaque interaction disponible pour cette source dans cet état
			//Je cherche si l'objet cible dans son état est une cible de l'interaction
			var ciblePossible = inter.preconditions.cible.obj;
			var ciblePossibleEtat = inter.preconditions.cible.état;
			//objet actuellement ciblé par l'interaction
			var cibleActuelle = other.key;
			var cibleActuelleEtat = scene[other.key].états[other.frame];
			var interactionPossible = false;
			if (ciblePossibleEtat instanceof Array) {
				//Cas de l'interaction dans plusieurs états
				if (
					ciblePossibleEtat.indexOf(cibleActuelleEtat)!=-1 &&
					cibleActuelle==ciblePossible
				) interactionPossible = true;
			} else {
				//Cas de l'interaction à un seul état
				if (
					ciblePossibleEtat==cibleActuelleEtat &&
					ciblePossible==cibleActuelle
				) interactionPossible = true;
			}
			if (interactionPossible) {
				//Application des postconditions
				inter.postconditions.forEach(function(postc) {
					var obj = postc.obj;
					var nouvelEtat = scene[postc.obj].états.indexOf(postc.état);
					scene[obj].état = nouvelEtat;
					scene[obj].sprite.frame = nouvelEtat;
				});
				console.log(scene);
				return; //car a priori l'interaction est unique, donc pas la peine de continuer
			}
		});
	}
	me.retourne();
}
</script>
</html>
